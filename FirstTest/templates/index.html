<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
    <h1>留言板</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="你的名字" required>
        <textarea name="content" placeholder="留言內容" required></textarea>
        <button type="submit">送出</button>
    </form>

    <h2>所有留言</h2>
    <ul>
        {% for msg in messages %}
            <li><strong>{{ msg.name }}</strong>: {{ msg.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .button-container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the User Management System</h1>

    <div class="button-container">
        <a href="{{ url_for('add_user') }}" class="button">Add New User</a>
        <a href="{{ url_for('list_users') }}" class="button">View All Users</a>
        <a href="{{ url_for('create_table') }}" class="button">Initialize/Recreate Table</a>
    </div>

    <p style="margin-top: 50px;">
        Use the "Initialize/Recreate Table" button if this is your first time running or if you've changed the table structure.
        <strong>Warning: This will delete all existing user data!</strong>
    </p>

</body>
</html>
